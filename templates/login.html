{% extends "base.html" %}
{% block title %}
{{ title }}
{% endblock %}

{% block body %}
<div class="row">
	<div class="col s12 m12 l12">
	<h2 class="center-align">Login <i class="material-icons">vpn_key</i></h2>
	</div>
	<div class="col s12 m6 l4">
		<div class="card">
			<div class="card-image">
				<img src="{{ url_for('static', filename='images/authentication.jpg')}}" />
				
			</div>
			<form method="POST" action="{{ url_for('login')}}">
			<div class="card-content">
				{{ form.roll.label }}
				{{ form.roll() }}

				{{ form.password.label }}
				{{ form.password() }}
			</div>
			<div class="card-action">
				<input type="submit" name="Login" value="Login" />
			</div>
			</form>
		</div>


	 
	  </div>
	  <div class="col s12 m6 l8">
	  <blockquote>
		<p class="flow-text">
		The roots of education are bitter but the fruit is sweet
		<br><b>-Aristotle</b>
		</p>
	  </blockquote>
	  </div>
</div>
{% endblock %}
