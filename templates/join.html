{% extends "base.html" %}
{% block title %}
{{ title }}
{% endblock %}

{% block body %}
<div class="row">
<div class="col s12 m12 l12">
	<h2 class="center-align">Join</h2>
</div>
</div>
<div class="row">
	<div class="col s12 m6 l4">
		<div class="card">
			<div class="card-image">
				<img src="{{ url_for('static', filename='images/join.jpg')}}" />
			</div>
			<div class="card-content">
				<div class="input-field">
		        <input id="name" type="text">
		        <label for="name">Name</label>
		        </div>
		        <div class="input-field">
		        <input id="roll" type="text">
		        <label for="roll">Roll Number</label>
		        </div>
		        <div class="input-field">
		        <input id="email" type="email" class="validate">
		        <label for="email">Email</label>
		        </div>
		        
	    	</div>
	    	<div class="card-action">
				<button class="btn waves-effect red accent-4 waves-light" type="submit" name="action">Join!</button>
	    	</div>
	    </div>
	</div>
<div class="col s12 m6 l8">
  <p class="flow-text">
  Thanks to our <b>unique</b> authentication technique, passwords are things of past. You just need your key (generated at registration time) to login. <br>
  Key Lost! Don't worry contact administrator
  </p>
</div>
</div>
{% endblock %}
